<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>
        <title>libucrcourse - Sample Usage</title>
        <script type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="lib.js"></script>
        <script defer type="text/javascript">
            function runSample() {
                var query = new CourseQuery();
                query.setTerm(Quarter.SPRING, 2016);
                query.setSubjectArea('CS');
                query.setCourseNumber('14');
                getRawCourseHTML(query, function(data) {
                    $('#results').val(data);
                });
            }
        </script>
    </head>
    <body>
        <center>
            <h2>libucrcourse</h2>
            <h3>Sample Usage</h3>
        </center>
        <noscript>
            You must have JavaScript enabled in order to test the library.
        </noscript>
        <center>
            <textarea name="results" rows="30" cols="60">
                Result data will appear here.
            </textarea>
            <br>
            <button type="button" onclick="runSample()">Get courses</button>
        </center>
    </body>
</html>
